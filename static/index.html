<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/join-tournament.css">
    <link rel="stylesheet" type="text/css" href="css/last-step.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script/fontawesome-all.js"></script>
    <script src="script/jQuery.js"></script>
    <title>Teams maker</title>
</head>

<body>
    <header>
        <div class="background" style="z-index: 0;"></div>
        <div id="header-content">
            <a href="/"><img style="width: 150px;" src="assets/logos/Teams_maker_logo.png" alt="logo-rl-home"></a>
            <div class="d-flex align-items-center">
                Développé par Neskwik pour
                Lychar <img class="logo-lychar" src="./assets/logos/logo_lychar.png" alt="">
            </div>
            <div></div>
        </div>
    </header>
    <div id="main">
        <div class="background background-main"></div>
        <div class="content" id="include-element"></div>
    </div>
    <div id="modal-validation">
        <div class="background"></div>
        <div id="modal-content">
            <h3>
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                Vérification des préparation...
            </h3>
            <p>
                L'hôte du tournoi a demandé une vérification de votre présence pour pouvoir lancer le tournoi.
            </p>
            <div class="progress-bar-container" style="margin-top: 3%; width: 40%;">
                <div class="timer" style="margin-bottom: 10px; font-size: 20px;"></div>
                <div class="progress-bar-background progress-shape"></div>
                <div class="progress-bar progress-shape"></div>
            </div>
            <div style="margin-top: 5%;">
                <button onclick="setReady()" class="btn">JE SUIS PRÊT·E !</button>
                <!-- ajouter ici mais utilisé dans join-tournament -->
            </div>
        </div>
    </div>
    <div id="error">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        <span id="error-message"></span>
    </div>
</body>

<script src="script/script.js"></script>
<script src="script/home.js"></script>
<script src="script/join-tournament.js"></script>
<script src="script/last-step.js"></script>

</html>
