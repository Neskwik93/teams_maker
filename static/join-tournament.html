<div class="page-content">
    <div class="page-header mb-4">
        <div style="display: flex; align-items: center;">
            <!-- <button title="retour" onclick="back(1)" class="icon-btn" style="margin-right: 10px;">
                <i class="fas fa-chevron-left icon"></i>
            </button> -->
            <i class="fas fa-trophy" style="margin: 0 10px 0 20px"></i>
            <span class="titre-page">Rejoindre le tournoi</span>
        </div>
        <div id="profile"></div>
    </div>
    <div style="height: calc(100% - 110px);">
        <label for="input-joueur" style="margin-bottom: 10px;">
            Nom de joueur·euse <span style="color: #DE3043;">*</span>
        </label>
        <div class="input-container">
            <div class="logo-epic-container" onclick="dropdown()">
                <img class="logo-epic" src="assets/logos/epic-games-2.svg" alt="">
            </div>
            <div style="width: 94%;">
                <input autofocus oninput="searchName(event)" id="input-joueur" type="text">
                <i title="quitter le tournoi" onclick="resetPlayer()" class="fa fa-times input-times"></i>
                <div id="list-player-searched">
                </div>
            </div>
        </div>
        <div id="titre-liste">
            Liste des participants inscrits :
        </div>
        <div class="row" id="list-player-registered"></div>
    </div>
    <div class="tournament-footer">
        <img class="logo-rl" src="assets/logos/Logo_rocket-league.svg" alt="logo-rl">
        <div class="progress-bar-container">
            <div>Vérification des préparations en cours... <span class="timer"></span></div>
            <div class="progress-bar-background progress-shape"></div>
            <div class="progress-bar progress-shape"></div>
        </div>
        <div>
            <button id="btn-preparatif" onclick="askReady()" class="btn admin-elements">PRÉPARATIFS</button>
            <button id="btn-next" onclick="next()" class="btn admin-elements">SUIVANT</button>
            <button id="btn-cancel" onclick="cancelTournament()" class="btn admin-elements">ANULER</button>
        </div>
    </div>
</div>
